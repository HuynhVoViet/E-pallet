<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homePage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.less">

</head>

<body>
    <div class="pageHome">
        <div class="left-sidebar">
            <div class="left-info">
                <div class="left-info-logo">
                    <img src="img/logo.png" alt="error">
                </div>
                <div class="left-info-control">
                    <div class="left-info-control-item"><img src="img/plusmoney.png" alt="">
                        <p>Nạp tiền</p>
                    </div>
                    <div class="left-info-control-item"><img src="img/subtractmoney.webp" alt="">
                        <p>Rút tiền</p>
                    </div>
                    <div class="left-info-control-item"><img src="img/changemoney.png" alt="">
                        <p>Chuyển tiền</p>
                    </div>
                </div>
                <div class="left-info-menu">
                    <div class="left-info-menu-content">
                        <ul class="left-info-menu-items">
                            <li>
                                <div class="left-info-menu-item">
                                    <img src="img/recharge.png" alt="">
                                    <span>Nạp tiền điện thoại</span>
                                </div>
                            </li>
                            <li>
                                <div class="left-info-menu-item">
                                    <img src="img/id_card.png" alt="">
                                    <span>Mã điện thoại</span>
                                </div>
                            </li>
                            <li>
                                <div class="left-info-menu-item">
                                    <img src="img/new.png" alt="">
                                    <span>Tin tức</span>
                                </div>
                            </li>
                            <li>
                                <div class="left-info-menu-item">
                                    <img src="img/help.png" alt="">
                                    <span>Trợ giúp</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="socials">
                <ul>
                    <li><img src="img/fb.png" alt=""></li>
                    <li><img src="img/gmail.png" alt=""></li>
                    <li><img src="img/instagram.png" alt=""></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <header>
                <div class="header-right">
                    <div class="header-right-crumb"></div>
                </div>
                <div class="headr-left"></div>
            </header>
            <article>
                <div class="content-form"></div>
                <div class="conetnt-slide-right"></div>
            </article>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
